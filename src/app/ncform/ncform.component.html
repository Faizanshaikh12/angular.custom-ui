<h2 mat-dialog-title>Add New Customer</h2>
  <mat-dialog-content class="mat-typography">
    <form  [formGroup]="form">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ngModel placeholder="name">
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" ngModel placeholder="city">
      </div>
      <div class="form-group">
        <label>Age</label>
        <input type="text" class="form-control" ngModel placeholder="age">
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" (click)="add()" cdkFocusInitial class="btn btn-success">Add</button>
    <button mat-button mat-dialog-close class="btn btn-infot" (click)="close()">Close</button>
  </mat-dialog-actions>
