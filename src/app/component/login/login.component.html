<div class="container col-md-4 mt-5 bg-light ">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <form class="p-5" name="form" [formGroup]="form">
        <h1 class="h3 mb-3 font-weight-bold text-center text-primary">Login FORM</h1>
        <div class="form-group">
          <label>Email address</label>
          <input id="email" type="email" class="form-control border-primary" name="email"
                 placeholder="Enter email" formControlName="email"
                 [ngClass]="{'is-invalid': form.get('email').touched && form.get('email').invalid}"
                 [(ngModel)]="tutorial.email">
          <div *ngIf="form.get('email').touched && form.get('email').invalid" class="invalid-feedback">
            <div *ngIf="form.get('email').errors.required">Email is required</div>
            <div *ngIf="form.get('email').errors.email">Email must be a valid email address</div>
          </div>
            <br>
          <label>Password</label>
          <input type="password" class="form-control border-primary" name="password"
                 placeholder="Password" formControlName="password"
                 [ngClass]="{'is-invalid': form.get('password').touched && form.get('password').invalid}"
                 [(ngModel)]="tutorial.password">
          <div *ngIf="form.get('password').touched && form.get('password').invalid" class="invalid-feedback">
            <div *ngIf="form.get('password').errors.required">Password is required</div>
            <div *ngIf="form.get('password').errors.minlength">Password must be a 6 Character</div>
          </div>
        </div>

        <button type="submit" class="btn btn-block btn-primary" [disabled]="!form.valid" (click)="saveTutorial()">Login!</button>

      </form>

    </div>
  </div>
</div>
