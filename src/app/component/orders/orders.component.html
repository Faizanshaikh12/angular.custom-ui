<div class="container m-2 border-2 bg-primary mx-auto mt-2">
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Email</th>
    <th scope="col">Password</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let items of data">
    <th>{{items.id}}</th>
    <td>{{items.name}}</td>
    <td>{{items.email}}</td>
    <td>{{items.password}}</td>
  </tr>
</table>
</div>
